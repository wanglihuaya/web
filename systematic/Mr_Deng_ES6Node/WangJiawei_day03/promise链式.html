<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <title>promise</title>

</head>

<body>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    function getJson({
      type = "get",
      url,
      data = "null",
      dataType = "json"
    }) {
      return new Promise((resolve, reject) => {
        $.ajax({
          type,
          url,
          data,
          dataType,
          success(response) {
            resolve(response);
          },
          error(error) {
            reject(error);
          }
        });
      })
    }
    //promise的链式语法
    //如果在then()方法的最后return新的promise实例对象，可采用链式语法，即层层嵌套的写法
    getJson({
        url: "./data/province.json"
      })
      .then((data) => {
        //省
        console.log(data);
        return getJson({
          url: "./data/city.json"
        })
      })
      .then((data) => {
        //市
        console.log(data);
        return getJson({
          url: "./data/town.json"
        })
      })
      .then((data) => {
        //县、区
        console.log(data);
      })
      .catch((error) => {
        console.log(error);
      })
  </script>
</body>

</html>
