<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="swiper-bundle.css">
  <title>Ajax轮播图</title>
  <style>
    .swiper-slide {
      height: 600px;
    }

    #swiper1 {
      background-color: teal;
    }

    #swiper2 {
      background-color: tomato;
    }

    #swiper3 {
      background-color: rgb(92, 143, 238);
    }
    #swiper4 {
      background-color: rgb(255, 153, 0)
      ;
    }
  </style>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="swiper1"></div>
      <div class="swiper-slide" id="swiper2"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="swiper-bundle.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="work_1.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true, // 循环模式选项
        autoplay: true, //可选选项，自动滑动
        grabCursor: true,
        // 如果需要分页器
        pagination: {
          el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      })
    </script>

</body>

</html>
