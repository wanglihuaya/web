<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trangle</title>
</head>
<style>
  .trangle {
    width: 0;
    height: 0;
    border: 250px double transparent;
    border-top-color: teal;
  }

  .box1 {
    position: relative;
    width: 0;
    height: 0;
    border: 250px double transparent;
    border-top-color: tomato;
  }

  .box2 {
    position: absolute;
    width: 0;
    height: 0;
    border: 250px solid transparent;
    border-top-color: white;
    left: -250px;
    top: -270px;
  }
</style>

<body>
  <div class="trangle">

  </div>
  <div class="box1">
    <div class="box2"></div>
  </div>

</body>

</html>
