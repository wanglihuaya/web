<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <title>登录</title>
</head>

<body>
  <div class="bg">
    <div class="header">
      <h1 class="clearfix">
        <img src="images/logo.png" alt="">
        <p>欢迎登陆</p>
      </h1>
    </div>
    <div class="container">
      <div class="con_bg">
        <div class="log">
          <div class="log_in">
            <h2>登录</h2>
            <div class="acc_box">
              <div class="acc_img clearfix">
              </div>
              <input type="text" class="acc clearfix" placeholder=" 手机号/会员名/邮箱">
            </div>
            <div class="pass_box">
              <div class="pass_img clearfix"></div>
              <input type="password" class="pass clearfix" placeholder=" 密码">
            </div>
            <div class="ver_box">
              <div class="ver_img clearfix"></div>
              <input type="text" class="ver clearfix" placeholder=" 验证码">
            </div>
            <button>登录</button>
            <div class="auto">
              <div class="auto_img"></div>
              <span>自动登录</span>
              <a>忘记密码？</a>
            </div>
            <hr>
            <div class="qq">
              <ul>
                <li>
                  <div class = "qq_auto"></div>
                  <a href = "">QQ</a>
                </li>
                <li>
                  <div class = "wei_auto"></div>
                  <a href = "">微博</a>
                </li>
                <li>
                  <div class = "we_auto"></div>
                  <a href = "">微信</a>
                </li>
              </ul>
              <p>立即注册</p>
            </div>
          </div>
        </div>
      </div>
      <div class = "foot">
        <p>Copyright © 2010-2016 小U商城 版权所有 保留一切权利</p>
        <p>京ICP备10218183号 京ICP证161188号 京公网安备 11010802020593号 出版物经营许可证新出发京批字第直130052号</p>
      </div>
    </div>
  </div>

</body>

</html>
