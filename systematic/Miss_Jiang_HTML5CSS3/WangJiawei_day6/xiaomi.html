<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xiaomi</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .top {
    height: 40px;
    background-color: #333;
  }

  .top .wrap {
    width: 1226px;
    height: 40px;
    margin: 0 auto;
  }

  .top .wrap li {
    list-style: none;
  }

  .top .left {
    float: left;
  }

  .top .right {
    float: right;
  }

  .top .wrap li {
    float: left;
    line-height: 40px;
    font-size: 14px;
  }

  .top .wrap li a {
    color: #b0b0b0;
    text-decoration: none;
  }

  .top .wrap li span {
    margin: 0 6px;
    color: #424242;
  }

  .top .wrap li a:hover {
    color: white;
  }

  .top .wrap li.shop {
    background-color: #5f5f5f;
    padding: 0 20px;
    position: relative;
  }

  .top .wrap li.shop span {
    position: absolute;
    top: 40px;
    right: -5px;
    width: 200px;
    height: 100px;
    box-shadow: 0 0 10px black;
    display: none;
    border-radius: 10px;
  }

  .top .wrap li.shop a:hover span {
    display: block;
  }
</style>

<body>
  <div class="top">
    <div class="wrap">
      <ul class="left">
        <li><a href="">小米商城</a><span>|</span></li>
        <li><a href="">MIUI</a><span>|</span></li>
        <li><a href="">IoT</a><span>|</span></li>
        <li><a href="">云服务</a><span>|</span></li>
        <li><a href="">金融</a><span>|</span></li>
        <li><a href="">有品</a><span>|</span></li>
        <li><a href="">小爱开放平台</a><span>|</span></li>
        <li><a href="">企业团购</a><span>|</span></li>
        <li><a href="">资质证明</a><span>|</span></li>
        <li><a href="">协议规则</a><span>|</span></li>
        <li><a href="">下载app</a><span>|</span></li>
        <li><a href="">Select Location</a></li>
      </ul>
      <ul class="right">
        <li><a href="">登录</a><span>|</span></li>
        <li><a href="">注册</a><span>|</span></li>
        <li><a href="">消息通知</a><span>|</span></li>
        <li class="shop"><a href="">购物车<span></span></a></li>
      </ul>
    </div>
  </div>
</body>

</html>
