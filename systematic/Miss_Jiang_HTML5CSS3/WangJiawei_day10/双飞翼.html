<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="">
  <title>双飞翼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-width: 200px;
    }

    .header,
    .footer {
      background-color: thistle;
      text-align: center;
    }

    .left,
    .main,
    .right {
      float: left;
      height: 150px;
      position: relative;
    }

    h4 {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 29px;
      height: 29px;
    }

    .left {
      width: 200px;
      background-color: teal;
      margin-left: -100%;
    }

    .right {
      width: 250px;
      margin: 0 0 0 -250px;
      background-color: teal;
    }

    .main {
      width: 100%;
    }

    .inner {
      margin: 0 250px 0 200px;
      background-color: lightskyblue;
      height: 150px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>Header</h2>
  </div>
  <div class="main">
    <div class="inner">
      <h4>Main</h4>
    </div>
  </div>
  <div class="left">
    <h4>Left</h4>
  </div>
  <div class="right">
    <h4>Right</h4>
  </div>
  <div class="footer">
    <h2>Footer</h2>
  </div>

  <script src=""></script>
</body>

</html>
