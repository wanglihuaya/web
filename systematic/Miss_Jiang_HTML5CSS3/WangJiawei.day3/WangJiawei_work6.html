<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>work6</title>
</head>
<style>
    * {
     margin: 0;
    padding: 0;
    font-family: "Helvetica now display";
  }

  body {
    background-color: #eeeeee;
    padding-top: 50px;
  }

  .bg {
    width: 100%;
    margin: 0 auto;
    background-color: #FFFFFF;
    display: flex;
    justify-content: center;
  }

  img {
    flex: 1;
    width: 260px;
    height: 200px;
    margin: 30px 20px;
    border: 2px solid tomato;
    box-sizing: border-box;
    object-fit: cover;
  }

  .carousel {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  ul.slides {
    position: relative;
    width: 600px;
    height: 280px;
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #eee;
    overflow: hidden;
  }

  li.slide {
    margin: 0;
    padding: 0;
    width: inherit;
    height: inherit;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Helvetica, serif;
    font-size: 120px;
    color: #ffffff;
    transition: .5s transform ease-in-out;
  }

  .slide:nth-of-type(1) {
    background: url(https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4r8ur6j31400k0myw.jpg);
  background-size: contain;
  }

  .slide:nth-of-type(2) {
    background: url(https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4qitrij31400k0aar.jpg);
    left: 100%;
    background-size: contain;
  }

  .slide:nth-of-type(3) {
    background: url(https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4nf6ctj31400k0gm5.jpg);
    left: 200%;
    background-size: contain;
  }

  input[type=radio] {
    position: relative;
    z-index: 100;
    display: none;
  }

  .controls-visible {
    position: absolute;
    width: 100%;
    bottom: 12px;
    text-align: center;
  }

  .controls-visible label {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    margin: 0 3px;
    border: 2px solid #fff;
  }

  .slides input[type=radio]:nth-of-type(1):checked ~ .controls-visible label:nth-of-type(1) {
    background-color: #30be32;
  }

  .slides input[type=radio]:nth-of-type(2):checked ~ .controls-visible label:nth-of-type(2) {
    background-color: #30be32;
  }

  .slides input[type=radio]:nth-of-type(3):checked ~ .controls-visible label:nth-of-type(3) {
    background-color: #30be32;
  }

  .slides input[type=radio]:nth-of-type(1):checked ~ .slide {
    transform: translateX(0%);
  }

  .slides input[type=radio]:nth-of-type(2):checked ~ .slide {
    transform: translateX(-100%);
  }

  .slides input[type=radio]:nth-of-type(3):checked ~ .slide {
    transform: translateX(-200%);
  }

</style>

<body>
  <div class="bg">
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4q7w9bj31400k0qlx.jpg" alt="">
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4pkovmj31400k077j.jpg" alt="">
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4p8se0j31400k0k18.jpg" alt="">
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4oyrivj31400k0mxx.jpg" alt="">
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4ooveuj31400k07wh.jpg" alt="">
  </div>

  <div class="carousel">
    <ul class = "slides">
      <input type = "radio" id = "control-1" name = "control" checked>
      <input type = "radio" id = "control-2" name = "control">
      <input type = "radio" id = "control-3" name = "control">
  
      <li class = "slide"></li>
      <li class = "slide"></li>
      <li class = "slide"></li>
  
      <div class = "controls-visible">
        <label for = "control-1"></label>
        <label for = "control-2"></label>
        <label for = "control-3"></label>
      </div>
    </ul>
  </div>
</body>
</html>
