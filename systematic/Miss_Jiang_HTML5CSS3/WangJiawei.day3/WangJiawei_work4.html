<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>work4</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    font-family: "Helvetica now display";
  }

  body {
    background-color: #eeeeee;
    padding-top: 100px;
  }

  .bg {
    width: 1087px;
    margin: 0 auto;
    background-color: #FFFFFF;
    padding-top: 20px;
    overflow: hidden;
  }


  h2 {
    width: 200px;
    color: turquoise;
    margin: 0 auto;
    display: block;
    font-weight: normal;
  }

  p {
    width: 900px;
    color: #999999;
    margin: 20px auto;
  }

  .pic {
    display: flex;
    justify-self: self-start;
    margin: 30px 20px;
  }

  img {
    object-fit: cover;
    width: 320px;
    height: 180px;
    flex: 1;
    margin-right: 20px;
  }

  img:last-child {
    margin-right: 0;
  }

  .btn {
    width: 180px;
    height: 36px;
    background-color: turquoise;
    color: white;
    margin: 30px auto;
    display: block;
    line-height: 36px;
    text-align: center;
    border-radius: 20px;
    font-size: 16px;
  }
</style>

<body>
  <div class="bg">
    <h2>{客户案例}</h2>

      <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4r8ur6j31400k0myw.jpg" alt="">

      <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjoz4qitrij31400k0aar.jpg" alt="">
    </div>
    <div class="btn">VIEW MORE</div>
  </div>
</body>

</html>
