<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline-block</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .bg {
    margin: 0 auto;
  }

  ul {
    display: inline-block;
    list-style: none;
    background-color: #eee;
    font-size: 0;
  }

  li {
    display: inline-block;
    line-height: 50px;
    font-size: 16px;
  }

  a {
    padding: 0 20px;
    background-color: mediumturquoise;
    display: block;
  }
</style>

<body>
  <div class="bg">
    <ul>
      <li><a href="#">资料库</a></li>
      <li><a href=""></a>视频库</li>
      <li><a href=""></a>互动交流</li>
      <li><a href=""></a>交作业</li>
      <li><a href=""></a>我的考试</li>
      <li><a href=""></a>教学反馈</li>
    </ul>
  </div>
</body>

</html>
