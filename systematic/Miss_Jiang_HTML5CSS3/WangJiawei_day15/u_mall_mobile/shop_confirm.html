<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<link rel = "stylesheet" href = "css/shop_confirm.css">
	<title>购物车-确认订单</title>
</head>

<body>
	<div class = "container">
		<header class = "header">
			<div class = "wrap">
				<div class = "left">
					<a href = "#">
						<img src = "images/public/arrow.jpg" alt = "">
					</a>
				</div>
				<div class = "center">
					<p>确认订单</p>
				</div>
				<div class = "right">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</header>
		<div class = "dress">
			<div class = "wrap">
				<div class = "left">
					<div class = "man">
						<p class = "man1 clearfix">收货人：YouSu</p>
						<p class = "man2 clearfix">10000000000</p>
					</div>
					<div class = "dress1">
						<p class = "dress11">收货地址：</p>
						<p class = "dress12">北京市海淀区隐泉路清林苑6号楼中公优就业总部3层</p>
					</div>
				</div>
				<a href = "#"></a>
			</div>
		</div>
		<div class = "con1">
			<div class = "wrap">
				<div class = "con11">
					<img src = "images/order/shop.jpg" alt = "">
					<div class = "word">
						<p>雅诗兰黛护肤霜</p>
						<p>规格：50g</p>
					</div>
					<div class = "conPri">
						<p>￥120.00</p>
					</div>

				</div>
				<div class = "con12">
					<p>购买数量:</p>
					<div class = "amount">
						<span>-</span>
						<span>1</span>
						<span>+</span>
					</div>
				</div>
				<div class = "con13">
					<p>配送方式</p>
					<p>XX快递</p>
				</div>
			</div>
		</div>
		<div class = "con2">
			<div class = "wrap">
				<div class = "con21">
					<p>优惠券</p>
					<p>无可用</p>
				</div>
				<div class = "con22">
					<div class = "con22p1">
						<p>使用积分</p>
					</div>

					<label>
						<input type = "text" placeholder = "输入积分">
						<input type = "submit" value = "使用">
					</label>

					<div class = "con22p2">
						<p>可用<span>50</span>积分</p>
					</div>

				</div>
			</div>
		</div>
		<div class = "con3">
			<div class = "wrap">
				<div class = "con31">
					<p>商品金额</p>
					<p>￥68.00</p>
				</div>
				<div class = "con31">
					<p>运费</p>
					<p>+￥0.00</p>
				</div>
				<div class = "con31">
					<p>优惠券</p>
					<p>-￥0.00</p>
				</div>
				<div class = "con31">
					<p>会员优惠</p>
					<p>-￥0.00</p>
				</div>
				<div class = "con31">
					<p>积分抵扣</p>
					<p>-￥0.00</p>
				</div>
			</div>
		</div>
		<div class = "con4 clearfix">
			<div class = "wrap">
				<p>实付金额：<span>￥68.00</span></p>
			</div>
		</div>
		<div class = "con5">
			<div class = "wrap">
				<button>提交订单</button>
			</div>

		</div>
		<footer class = "footer">
			<div class = "wrap">
				<ul>
					<li><a href = "#"><img src = "images/public/icon_8.jpg" alt = "">
						<p>首页</p>
					</a></li>
					<li><a href = "#"><img src = "images/public/icon_9.jpg" alt = "">
						<p>购物车</p>
					</a></li>
					<li><a href = "#"><img src = "images/index_/20.jpg" alt = "">
						<p>我的</p>
					</a></li>
				</ul>
			</div>


		</footer>
	</div>
	<script src = "js/remScale.js"></script>
</body>
</html>
