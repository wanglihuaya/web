<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="">
  <title>work1</title>
  <style>
    .bg {
      perspective: 3000px;
      width: 1000px;
      margin: 200px auto;
      transform: rotateX(30deg);
      transform-style: preserve-3d;
    }

    .bg .pic:nth-of-type(1) {
      width: 800px;
      height: 300px;
      transform-style: preserve-3d;
      position: relative;
      transform: rotateX(-10deg);
      animation: turn1 2s linear infinite;
      transform-origin: center;
    }

    .bg .pic:nth-of-type(2) {
      width: 800px;
      height: 300px;
      transform-style: preserve-3d;
      position: relative;
      transform: rotateX(-10deg);
      animation: turn2 2s linear infinite;
      transform-origin: center;
      margin: -300px 200px;
    }

    @keyframes turn1 {
      0% {
        transform: rotateX(-10deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(-10deg) rotateY(360deg);
      }
    }

    @keyframes turn2 {
      0% {
        transform: rotateX(90deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(90deg) rotateY(360deg);
      }
    }

    .bg .pic:nth-of-type(1) img {
      width: 100px;
      height: 100px;
      background-color: lightskyblue;
      position: absolute;
      margin: 0px auto;
      display: block;
      top: 100px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .bg .pic:nth-of-type(2) img {
      width: 100px;
      height: 100px;
      background-color: salmon;
      position: absolute;
      margin:0 auto;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(1) {
      transform: rotateY(0) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(2) {
      transform: rotateY(135deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(3) {
      transform: rotateY(270deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(4) {
      transform: rotateY(405deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(5) {
      transform: rotateY(540deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(6) {
      transform: rotateY(675deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(7) {
      transform: rotateY(810deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(1) img:nth-of-type(8) {
      transform: rotateY(945deg) translateZ(300px);
    }



    .bg .pic:nth-of-type(2) img:nth-of-type(1) {
      transform: rotateY(0) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(2) {
      transform: rotateY(135deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(3) {
      transform: rotateY(270deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(4) {
      transform: rotateY(405deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(5) {
      transform: rotateY(540deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(6) {
      transform: rotateY(675deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(7) {
      transform: rotateY(810deg) translateZ(300px);
    }

    .bg .pic:nth-of-type(2) img:nth-of-type(8) {
      transform: rotateY(945deg) translateZ(300px);
    }
  </style>
</head>
