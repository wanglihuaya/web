<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <title>jquery</title>
  <style>

  </style>
</head>

<body>

  <script src="./jquery.js"></script>



  <script>
    var arr1 = [{
      name: "lihua",
      email: "asdfg@gmail.com"
    }, {
      name: "liming",
      email: "liming@gmail.com"
    }];

    $.each(arr1, function (index, item) {
      console.log("索引：" + index + "，对应值为：" + item.name);
      console.log(this);
    });

    //  索引：0，对应值为：lihua
    // {name: "lihua", email: "asdfg@gmail.com"}
    // 索引：1，对应值为：liming
    // {name: "liming", email: "liming@gmail.com"}

    var arr2 = ["one", "two", "three", "four"];
    $.each(arr2, function (index, item) {
      console.log(item);
    });

    // one
    // two
    // three
    // four

    var arr3 = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9]
    ];

    $.each(arr3, function (index, item) {
      console.log(this[0]);
    })

    //  1
    //  4
    //  7

    var obj = {
      one: 1,
      two: 2,
      three: 3,
      four: 4
    }

    $.each(obj, function (key, val) {
      console.log(key, val);
    })

    //  one 1
    //  two 2
    //  three 3
    //  four 4
  </script>
</body>

</html>
