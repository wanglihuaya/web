<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>定时切换图</title>
</head>

<body>
	<img src = "https://via.placeholder.com/150/ff6347/fffff?text=Hello World!" alt = "Please enter the normal size">
	
	<script>
		var images = [
			"https://via.placeholder.com/150/ff6347/fffff?text=Hello World!",
			"https://via.placeholder.com/200/ff6347/fffff?text=Hello World!",
			"https://via.placeholder.com/250/ff6347/fffff?text=Hello World!",
			"https://via.placeholder.com/300/ff6347/fffff?text=Hello World!",
			"https://via.placeholder.com/350/ff6347/fffff?text=Hello World!",
			"https://via.placeholder.com/400/ff6347/fffff?text=Hello World!"
		];
		var i = 0;
		var img = document.getElementsByTagName("img")[0];
		setInterval(function () {
			i++;
			img.src = images[i];
			i > 4 ? i = 0 : i;
			console.log(i);
		}, 100);
	</script>
</body>
</html>
