<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>抽奖</title>
	<style>
		button {
			margin: 20px 0;
		}

		span {
			user-select: none;
			box-shadow: 1px 1px 10px 2px black;
			text-shadow: 1px 1px 2px black;
			text-align: center;
			line-height: 100px;
			font-size: 50px;
			color: white;
			margin: 10px;
			display: inline-block;
			border-radius: 100%;
			height: 100px;
			width: 100px;
			background: radial-gradient(circle at 30px 30px, #5cabff, #000);
		}

		span:last-of-type {
			display: inline-block;
			border-radius: 100%;
			height: 100px;
			width: 100px;
			background: radial-gradient(circle at 30px 30px, tomato, #000);
		}
	
	</style>
</head>

<body>
	<button>开始</button>
	<button>结束</button>
	<div>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<script>
		var btn = document.getElementsByTagName("button");
		var span = document.getElementsByTagName("span");
		var i = 0;
		var timer;
		var timer1;
		var j;
		
		
		btn[0].onclick = function () {
			clearInterval(timer);
			timer = setInterval(function () {
				for (j = i; j < span.length; j++) {
					var n = Math.floor(Math.random() * 30);
					span[j].innerHTML = n;
				}
			}, 50);
		};
		
		btn[1].onclick = function () {
			// clearTimeout(timer1);
			timer1 = setTimeout(function () {
				i++;
				if (i > span.length - 1) {
					i = 0;
				}
			}, 500);
			console.log(i);
		};
	
	</script>
</body>
</html>
