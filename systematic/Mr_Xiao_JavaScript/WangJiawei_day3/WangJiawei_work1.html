<!DOCTYPE html>
<html lang = "">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>work1</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.bg {
			width: 500px;
			margin: 100px auto;
		}

		.bg .box {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
		}

		.bg .box .btn > button {
			width: 100px;
			padding: 2px 10px;
			margin: 10px 0;
		}

		.bg .box .box1 img {
			width: 400px;
			height: 400px;
			object-fit: cover;
			display: block;
			margin: 20px auto;
			border-radius: 10px;
			box-shadow: 1px 1px 20px 5px #999;
		}

		.bg .box .box1 {
			position: relative;
		}

		.bg .box .box1 button {
			position: absolute;
			background-color: rgba(255, 255, 255, .5);
			width: 20px;
			height: 60px;
			font-size: 20px;
			color: #fff;
		}

		.bg .box .box1 .left {
			top: 200px;
			left: 0;
		}

		.bg .box .box1 .right {
			top: 200px;
			right: 0;
		}
	
	
	</style>

</head>

<body>
	<div class = "bg">
		<div class = "box">
			<div class = "btn">
				<button class = "order" id = "hah"> Order</button>
				<button class = "circle"> Circulate</button>
			</div>
			<p class = "num">1/4</p>
			<div class = "box1">
				<img src = "https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr36zi4gj30hs0m8mz3.jpg" alt = "">
				<button class = "left"> <</button>
				<button class = "right"> ></button>
			</div>
			<p id = "name1">The first image</p>
		</div>
	</div>
	<script>
		var arr = ["https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr36zi4gj30hs0m8mz3.jpg", "https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr2zlzi4j30fa0ktjry.jpg", "https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr2lcndhj306k0bn3yh.jpg", "https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr2bjrw8j30hs0vmgmu.jpg"];
		
		var order = document.getElementsByClassName("order")[0];
		var circulate = document.getElementsByClassName("circle")[0];
		var left = document.getElementsByClassName("left")[0];
		var right = document.getElementsByClassName("right")[0];
		var num = document.getElementsByClassName("num")[0];
		var name1 = document.getElementById("name1");
		var images = document.getElementsByTagName("img")[0];
		var body = document.body;
		var n = 0;
		
		alert("Please select mode first");
		order.onclick = function () {
			flag = 0;
			order.style.backgroundColor = "tomato";
			circulate.style.backgroundColor = "transparent";
		};
		
		circulate.onclick = function () {
			flag = 1;
			circulate.style.backgroundColor = "tomato";
			order.style.backgroundColor = "transparent";
		};
		
		left.onclick = function () {
			n--;
			if (flag === 0 && n < 0) {
				alert("It's the first picture");
				n = 0;
				images.src = arr[n];
			} else if (flag === 1 && n < 0) {
				n = 3;
				images.src = arr[n];
			}
			switch (true) {
				case n === 0:
					num.innerHTML = "1/4";
					name1.innerHTML = "The first image";
					break;
				case n === 1:
					num.innerHTML = "2/4";
					name1.innerHTML = "The second image";
					break;
				case n === 2:
					num.innerHTML = "3/4";
					name1.innerHTML = "The third image";
					break;
				case n === 3:
					num.innerHTML = "4/4";
					name1.innerHTML = "The fourthly image";
			}
		};
		right.onclick = function () {
			n++;
			if (flag === 0 && n > 3) {
				alert("It's the last picture");
				n = 3;
				images.src = arr[n];
			} else if (flag === 1 && n > 3) {
				n = 0;
				images.src = arr[n];
			}
			switch (true) {
				case n === 0:
					num.innerHTML = "1/4";
					name1.innerHTML = "The first image";
					break;
				case n === 1:
					num.innerHTML = "2/4";
					name1.innerHTML = "The second image";
					break;
				case n === 2:
					num.innerHTML = "3/4";
					name1.innerHTML = "The third image";
					break;
				case n === 3:
					num.innerHTML = "4/4";
					name1.innerHTML = "The fourthly image";
			}
		};
	</script>
</body>
</html>
