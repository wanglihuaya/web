<body>
	
	<script>

		var body = document.body;
		for (var i = 1; i < 10; i++) {
			for (var j = 1; j <= i; j++) {
				body.innerHTML += j + "×" + i + "=" + (i * j) + " ";
			}
			body.innerHTML += "<br>";
		}
		
		body.innerHTML += "<br>";
		
		for (var i = 9; i >= 1; i--) {
			for (var j = 1; j <= i; j++) {
				body.innerHTML += " " + i + "×" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
			}
			body.innerHTML += "<br>";
		}
	</script>
</body>
</html>
