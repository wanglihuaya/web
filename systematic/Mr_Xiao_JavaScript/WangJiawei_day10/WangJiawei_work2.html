<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>work2</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 100px;
			height: 100px;
			box-sizing: content-box;
			border: 4px dashed seagreen;
			background: url("https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr2bjrw8j30hs0vmgmu.jpg");
			background-size: cover;
			border-radius: 24px;
			box-shadow: 1px 2px 20px 10px #999;
			position: absolute;
		}
	</style>
</head>

<body>
	<div>
	</div>
	<script>
		var div = document.querySelector("div");
		var body = document.documentElement;
		var body1 = document.body;
		var width = body.clientWidth;
		var height = body.clientHeight;
		
		for (var i = 0; Math.floor(Math.random() * 100) < i < Math.floor(Math.random() * 200); i++) {
			var x = Math.floor(Math.random() * (width - 1 - 100) + 1);
			var y = Math.floor(Math.random() * (height - 1 - 100) + 1);
			var img = div.cloneNode(true);
			body1.appendChild(img);
			div.style.left = x + "px";
			div.style.top = y + "px";
			div.style.opacity = Math.random();
			var w1 = Math.floor(Math.random() * 100 + 1);
			div.style.width = w1 + "px";
			div.style.height = w1 + "px";
		}
		console.log(Math.floor(Math.random() * 90 + 1));
		console.log(x, y);
	</script>
</body>
</html>
