<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="" />
		<title>组合继承</title>
		<style></style>
	</head>

	<body>
		<script>
			//定义一个父类型，继承对象的属性和方法
			function Stu(name, age) {
				//被继承的构造函数
				this.name = name;
				this.age = age;
				this.arr = [1, 2, 3, 4];
      }
      
			Stu.prototype.add = function () {
				console.log("Add");
			};

      
			//子类型
			function Sma(name, age) {
        Stu.call(this, name, age);
      }
      
      var obj = new Stu("张三","18")
      Sma.prototype = obj;
      var obj1 = new Sma("Alex","19")
      obj1.add()
      console.log(obj);
      console.log(obj1);
      </script>
	</body>
</html>
