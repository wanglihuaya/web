	<body>
		<script>
      //可以改变属性的值，不能继承原型链的属性
			var obj = {
				name: "lihua",
			};

			function a(b) {
				console.log(this,b);
			}
			a(); //window;
			a.call(obj.name,1);
			a.apply(obj.name,[2]);
		</script>
	</body>
