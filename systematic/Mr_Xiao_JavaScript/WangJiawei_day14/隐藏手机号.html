<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="" />
		<title>隐藏手机号</title>
		<style>
			body {
				text-align: center;
				display: flex;
				justify-content: center;
			}
			.box {
				padding: 200px 0;
				width: 1000px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			h1 {
				display: block;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<label for="num">Please enter your mobile phone number:</label>
			<input type="num" id="num" />
			<input type="button" value="Action" class="btn1" />
			<input type="button" value="Reset" class="btn2" />
			<br />
		</div>
		<script>
			let box = document.querySelector(".box");
			let text = document.querySelector("#num");
			let btn1 = document.querySelector(".btn1");
			let btn2 = document.querySelector(".btn2");
			var h1 = document.createElement("h1");
			let n = 0;
			let reg1 = /(\d{3})(\d{4})(\d{4})/gi;
			let reg2 = /\s/gi;
			let reg = /^(?:(?:\+|00)86)?1(?:(?:3[\d])|(?:4[5-7|9])|(?:5[0-3|5-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[1|8|9]))\d{8}$/;

			btn1.onclick = function () {
				text.value = text.value.replace(reg2, "");
				if (!reg.test(text.value)) {
					alert("Please enter your mobile phone number!!");
					text.value = "";
					h1.innerHTML = "";
					n = 0;
				}
				if (reg.test(text.value)) {
					h1.innerHTML = text.value.replace(reg1, "$1****$3");
					box.appendChild(h1);
				}
				n++;
			};
			btn2.onclick = function () {
				n = 0;
				h1.innerHTML = "";
				text.value = "";
				box.removeChild(h1);
			};
		</script>
	</body>
</html>
