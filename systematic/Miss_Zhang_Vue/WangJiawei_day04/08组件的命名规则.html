  <body>
    <div id="app">
      <my-Header></my-Header>
    </div>

      new Vue({
        el: "#app",
        data: {},

          myHeader: {
            template:
              "<h1>韦尘越了非，太时弟害吞系同，憾仍李对得友彷，会牙韦，里磊。</h1>",
