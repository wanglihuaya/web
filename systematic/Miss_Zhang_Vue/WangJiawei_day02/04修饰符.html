<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />
    <title>修饰符</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: teal;
      }
      .bigBox {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: tomato;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- 阻止右键菜单 -->
      <div class="box" @contextmenu.prevent></div>
      <!-- 阻止冒泡 -->
      <div :style="color" class="bigBox" @click.stop="changeColor"></div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          color: { backgroundColor: "" },
        },
        methods: {
          changeColor() {
            this.color.backgroundColor = "gold";
          },
        },
      });
    </script>
  </body>
</html>
