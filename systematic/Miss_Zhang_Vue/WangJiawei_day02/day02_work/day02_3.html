  <body>
    <div id="app">
      <div class="nav">
        <span
          :class="[isShow==index?'active':'']"
          @click="isShow=index"
          v-for="(item, index) in navList"
          >{{item}}</span
        >
      </div>
      <div class="countent">
        <ul v-show="isShow==0">
          <li></li>
        </ul>

      </div>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

      new Vue({
        el: "#app",
        data: {

          navList:["热门推荐","发现好货"]

      });
    </script>
