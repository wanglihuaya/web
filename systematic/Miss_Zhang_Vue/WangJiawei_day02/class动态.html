<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />
    <title>class动态</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: tomato;
      }
      .a {
        color: tomato;
        background-color: teal;
        font-size: 22px;
      }
      .b {
        color: tomato;
        background-color: teal;
        font-size: 32px;
      }
      .c {
        color: tomato;
        background-color: teal;
        font-size: 42px;
      }
      ul {
        width: 100%;
        height: 50px;
        line-height: 50px;
        display: flex;
        list-style: none;
        position: fixed;
        bottom: 0;
        /* justify-content: space-around; */
        background-color: teal;
        color: tomato;
        font-size: 26px;
        font-weight: bold;
      }
      li {
        flex: 1;
        text-align: center;
      }
      .active {
        background-color: tomato;
        color: teal;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1 :style="styleN">我叫达拉崩吧般的北德比德比罗翁</h1>
      <h2 :class="{'a':true, 'b':1,'c':1===1}">
        再来一次，达拉崩吧般的北德比德比罗翁
      </h2>
      <div>
        <ul>
          <li
            @click="active(index)"
            :class="[index==flag?'active':'']"
            v-for="(item,index) in content"
          >
            {{item}}
          </li>
        </ul>
      </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          flag: 0,
          content: ["我", "你", "她", "他", "它"],
          styleN: {
            "font-size": "60px",
            "background-color": "tomato",
            color: "teal",
          },
        },
        methods: {
          active(i) {
            console.log(i);
            this.flag = i;
          },
        },
      });
    </script>
  </body>
</html>
