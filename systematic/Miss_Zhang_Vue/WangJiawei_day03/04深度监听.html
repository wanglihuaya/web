<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />
    <title>深度监听</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="arr[0]" />
      <input type="text" v-model="obj.name" />
      <input type="text" v-model="arrObj[0].name" />
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          arr: ["a", "b", "c"],
          obj: {
            name: "aa",
            age: 111,
          },
          arrObj: [
            {
              name: "bbb",
              age: 222,
            },
          ],
        },
        watch: {
          arr(newValue, oldValue) {
            console.log("newValue:", newValue);
          },
          /* 浅监听无法监听对象的变化
           * 必须使用深度监听来监听数组的变化*/
          obj: {
            deep: true,
            handler(newValue) {
              console.log("newValue.name:", newValue.name, newValue);
            },
          },
          arrObj: {
            deep: true,
            handler(newValue) {
              console.log("newValue[0].name", newValue[0].name, newValue);
            },
          },
        },
      });
    </script>
  </body>
</html>
