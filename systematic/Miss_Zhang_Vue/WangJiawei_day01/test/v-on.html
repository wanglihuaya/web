<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />
    <title>v-on</title>
    <style></style>
  </head>

  <body>
    <!-- 事件绑定 -->

    <div id="app">
      <button @click.prevent="clickCon('haha')">Click Me!!!!</button>
      <p v-for="item in num">{{item}}</p>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: [],
        },
        methods: {
          clickCon(x) {
            console.log(`x:${x}`);
            this.num.push(1);
          },
        },
      });
    </script>
  </body>
</html>
