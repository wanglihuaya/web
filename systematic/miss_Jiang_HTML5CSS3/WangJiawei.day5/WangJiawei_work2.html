<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>work2</title>
</head>
<script src="https://at.alicdn.com/t/font_2113883_lh3q4tusgk.js">
</script>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .icon {
    width: 1em;
    height: 1em;
    vertical-align: -0.15em;
    fill: currentColor;
    overflow: hidden;
    font-size: 80px;
    margin: 20px 0 10px 0;
  }

  body {
    background-color: lightskyblue;
    padding: 100px;
  }

  .bg {
    width: 1600px;
    height: 400px;
    background-image: url(https://tva1.sinaimg.cn/large/007S8ZIlgy1gjrgds05jaj31900u0u0z.jpg);
    margin: 0 auto;
    background-repeat: no-repeat;
    padding-top: 50px;
    box-shadow: inset 0 0 20px;
    border-radius: 20px;
    background-size: cover;
    background-position: 0 -200px;
  }

  .bg h2 {
    text-align: center;
  }

  .bg p {
    text-align: center;
    font-size: 18px;
    margin: 10px 0 0 0;
  }

  .bg .check {
    position: absolute;
    left: 1600px;
    top: 200px;
  }

  .bg .check a {
    text-decoration: none;
    color: red;
  }

  .bg .nav {
    text-align: center;
  }

  .bg .nav ul {
    display: inline-block;
    vertical-align: middle;
  }

  .bg .nav ul li {
    list-style: none;
    float: left;
    padding: 20px 70px;
    box-sizing: border-box;
    color: #DE1833;
  }

  .bg .nav ul li .one,
  .bg .nav ul li .two,
  .bg .nav ul li .three,
  .bg .nav ul li .four {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background-color: #fff;
  }
</style>

<body>
  <div class="bg">
    <h2>成功案例</h2>
    <p>每一时刻，都有无数的客户托付与期待被成功交付，顺丰与前瞻者同行，与成就者共成就</p>
    <p class="check"><a href="">查看全部 ></a></p>
    <div class="nav">
      <ul>
        <li>
          <div class="one">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-phone"></use>
            </svg>
            <p>3C电子行业</p>
          </div>
        </li>
        <li>
          <div class="two">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-chengzi"></use>
            </svg>
            <p>医药行业</p>
          </div>
        </li>
        <li>
          <div class="three">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-gouwuche"></use>
            </svg>
            <p>生鲜行业</p>
          </div>
        </li>
        <li>
          <div class="four">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-yiyaoxiang"></use>
            </svg>
            <p>快消行业</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
