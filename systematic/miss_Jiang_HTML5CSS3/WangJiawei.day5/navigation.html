<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigation</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: lightseagreen;
    padding-top: 100px;
  }

  .bg {
    text-align: center;
    background-color: lightsalmon;
    border-top: 1px transparent solid;
  }

  .bg ul {
    display: inline-block;

    vertical-align: middle;
  }

  .bg li {
    float: left;
    height: 60px;
    line-height: 60px;
    padding: 0 20px;
    margin: 10px 0;
    list-style: none;
  }

  .bg li a {
    color: #666;
    text-decoration: none;
  }

  .bg li:after {
    content: "";
    width: 10px;
    height: 2px;
    display: block;
    margin: -12px auto;
    background-color: lightsalmon;
    opacity: 0;
  }

  .bg li:hover:after {
    background-color: lightsalmon;
    opacity: 1;
  }

  .bg li:hover {
    background-color: lightseagreen;
    border-radius: 10px;
  }

  .bg li:hover a {
    color: white;
    text-decoration: line-through;
  }


  .
</style>

<body>
  <div class="bg">
    <ul>
      <li><a href=""></a></li>
      <li><a href="">Code</a></li>
      <li><a href="">文件</a></li>
      <li><a href="">编辑</a></li>
      <li><a href="">选择</a></li>
      <li><a href="">查看</a></li>
      <li><a href="">转到</a></li>
      <li><a href="">运行</a></li>
      <li><a href="">终端</a></li>
      <li><a href="">窗口</a></li>
      <li><a href="">帮助</a></li>

    </ul>
  </div>
</body>

</html>
