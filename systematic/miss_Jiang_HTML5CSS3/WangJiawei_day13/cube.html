<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="">
  <title>Cube</title>
  <style>
    body {
      perspective: 2000px;
      background-color: #000;
    }

    .box {
      border: none;
    }

    .cube {
      transform-style: preserve-3d;
      position: relative;
      width: 120px;
      height: 120px;
      margin: 300px 500px;

      /* border: 10px double black; */
      border-radius: 50%;
      box-sizing: border-box;
      animation: rotate 1s linear infinite ;
    }

    div {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 10px double black;
      box-sizing: border-box;
      border-radius: 50%;
      box-shadow: 0px 0px 100px 10px yellow,0px 0px 50px 20px orange,0px 0px 1000px 100px red;
    }

    .top {
      /* background-color: tomato; */
      opacity: 0.5;
      transform: rotateX(90deg) translateZ(300px);
    }

    .top:hover {
      background-color: black;
      opacity: 0.5;
    }

    .bottom {
      /* background-color: teal; */
      opacity: 0.5;
      transform: rotateX(-90deg) translateZ(300px);
    }

    .bottom:hover {
      background-color: black;
      opacity: 0.5;
    }

    .left {
      /* background-color: lightskyblue; */
      opacity: 0.5;
      transform: rotateY(90deg) translateZ(300px);
    }

    .left:hover {
      background-color: black;
      opacity: 0.5;
    }

    .right {
      /* background-color: lightgreen; */
      opacity: 0.5;
      transform: rotateY(-90deg) translateZ(300px);

    }

    .right:hover {
      background-color: black;
      opacity: 0.5;
    }

    .front {
      /* background-color: gold; */
      opacity: 0.5;
      transform: translateZ(300px);
    }

    .front:hover {
      background-color: black;
      opacity: 0.5;
    }

    .behind {
      /* background-color: lightcoral; */
      opacity: 0.5;
      transform: rotateY(180deg) translateZ(300px);
    }

    .behind:hover {
      background-color: black;
      opacity: 0.5;
    }

    @keyframes rotate {
      0% {
        transform: rotate3d(0, 0, 0, 45deg);
      }

      100% {
        transform: rotate3d(0.7, 0.5, 0.5, 360deg);
      }
    }
  </style>
</head>

<body>

  <div class="cube">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="behind"></div>
    <div class="front"></div>
  </div>


  <script src=""></script>
</body>

</html>
