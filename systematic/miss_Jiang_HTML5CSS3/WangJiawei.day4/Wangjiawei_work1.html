<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>work1</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: salmon;
    padding: 100px 0;
  }

  .bg {
    width: 1140px;
    height: 1448px;
    background-color: #F4C363;
    background-image: url(https://tva1.sinaimg.cn/large/007S8ZIlgy1gjqdm5rraaj316o0e4qow.jpg);
    background-repeat: no-repeat;
    background-size: 100%;
    background-position: 0 bottom;
    margin: 0 auto;
    padding: 20px 10px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px black;
  }

  .bg .word {
    width: 700px;
    margin: 100px auto;
  }

  h2 {
    font-size: 100px;
  }

  p {
    font-size: 50px;
  }

  p h2 {
    width: 1140px;
    margin: 0 auto;
    text-align: center;
  }

  .pic {
    width: 544px;
    height: 544px;
    display: block;
    margin: 0 auto;
  }

</style>

<body>
  <div class="bg">
    <div class="word">
      <h2>关注会场公众号</h2>
      <p>移动下单，随时随地下单办会</p>
    </div>
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjqdfstw8bj30bu0bytcj.jpg" alt="" class="pic">
  </div>
</body>

</html>
