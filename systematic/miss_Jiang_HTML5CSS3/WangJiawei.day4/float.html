<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #666;
    padding: 100px 0 0 0;
    background-color: cornflowerblue;
  }

  .bg {
    width: 1520px;
    height: 520px;
    margin: 0 auto;
    background-color: #666;
  }

  .box1 {
    float: left;
    width: 460px;
    height: 500px;
    margin: 10px 30px 10px 30px;
    background-color: indianred;
  }

  .box {
    float: left;
    width: 470px;
  }

  .box2 {
    float: left;
    width: 470px;
    height: 240px;
    margin: 10px 30px 10px 0;
    background-color: mediumslateblue;
  }

  .box3 {
    float: left;
    width: 470px;
    height: 240px;
    margin: 10px 30px 10px 0;
    background-color: palevioletred;
  }

  .box4 {
    float: left;
    width: 470px;
    height: 500px;
    margin: 10px 30px 10px 30px;
    background-color: goldenrod;
    opacity: 0.7;
  }
</style>

<body>
  <div class="bg">
    <div class="box1"></div>
    <div class="box">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    <div class="box4"></div>
  </div>
</body>

</html>
