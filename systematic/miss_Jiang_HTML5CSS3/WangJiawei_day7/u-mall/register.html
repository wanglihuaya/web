<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="bg">
    <div class="header">
      <h1 class="clearfix">
        <img src="images/logo.png" alt="">
        <p>欢迎注册</p>
      </h1>
    </div>
    <div class="container">
      <div class="win">
        <p>注册账号</p>
        <div class="acc">
          <div class="accBox">
            <div class="accImg clearfix">
              <div class="box1 clearfix">
              </div>
            </div>
            <input type="text" placeholder=" 请输入邮箱" class="clearfix">
          </div>
          <p>请输入邮箱/邮箱已注册/邮箱格式错误</p>
        </div>
        <div class="passw">
          <div class="passwBox">
            <div class="passwImg">
              <div class="box2"></div>
            </div>
            <input type="passw" placeholder=" 密码" class="clearfix">
          </div>
          <p>请输入密码/密码格式为6-20位字母数字组合</p>
        </div>
        <div class="ver">
          <div class="verBox">
            <input type="text" placeholder=" 验证码" class="clearfix">
            <div class="ver_img"></div>
          </div>
          <p>请输入验证码</p>
        </div>
        <button>注册</button>
        <p>已有账号 <span> 去登陆</span></p>
      </div>
    </div>
    <div class="footer">
      <p>Copyright © 2010-2016 小U商城 版权所有 保留一切权利</p>
      <p>京ICP备10218183号 京ICP证161188号 京公网安备 11010802020593号 出版物经营许可证新出发京批字第直130052号</p>
    </div>
  </div>
</body>

</html>
