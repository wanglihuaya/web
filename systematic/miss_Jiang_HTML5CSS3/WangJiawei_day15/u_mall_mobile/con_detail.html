<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<link rel = "stylesheet" href = "css/con_detail.css">
	<title>首页-商品详情</title>
</head>

<body>
	<div class = "container">
		<header class = "header">
			<div class = "wrap">
				<div class = "left">
					<a href = "#">
						<img src = "images/public/arrow.jpg" alt = "">
					</a>
				</div>
				<div class = "center">
					<p>商品详情</p>
				</div>
				<div class = "right">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</header>
		<figure class = "figure">
			<img src = "images/detail_/pic_1.jpg" alt = "">
			<img src = "images/detail_/pic_2.jpg" alt = "">
			<figcaption>
				<div class = "wrap">
					<p>娅芝贵妇素颜霜 贵妇膏神仙膏补水保湿懒人霜遮瑕珍珠膏</p>
					<p><span>￥123.00 </span><i> (此价格不与套装优惠同时享受)</i></p>
				</div>

			</figcaption>
		</figure>
		<div class = "sel">
			<div class = "wrap">
				<div class = "sel1">
					<p>促销：<span>满减</span> 满2件9折；3件8折</p>
					<div class = "down"></div>
				</div>
				<div class = "sel2">
					<p>购买数量</p>
					<div class = "num">
						<span>-</span>
						<span>1</span>
						<span>+</span>
					</div>
				</div>
				<div class = "sel3">
					<div class = "attr">
						<p>商品属性</p>
						<div class = "down"></div>
					</div>
					<div class = "spec">
						<p>
							规格
						</p>
						<button>30g</button>
						<button>5g</button>
					</div>
				</div>
			</div>
		</div>
		<div class = "detail">
			<h2>商品详情</h2>
			<img src = "images/detail_/pic_3.jpg" alt = "">
			<img src = "images/detail_/pic_4.jpg" alt = "">
			<img src = "images/detail_/pic_5.jpg" alt = "">
			<img src = "images/detail_/pic_6.jpg" alt = "">
			<img src = "images/detail_/pic_7.jpg" alt = "">
		</div>
		<div class = "eval">
			<div class = "wrap">
				<div class = "eval1">
					<h2>商品评价</h2>
				</div>
				<div class = "eval2">
					<p>123456fg</p>
					<p>效果很好，物流到位，下次继续来！</p>
					<div class = "pic">
						<img src = "images/detail_/pic_8.jpg" alt = "">
						<img src = "images/detail_/pic_9.jpg" alt = "">
						<img src = "images/detail_/pic_10.jpg" alt = "">
					</div>
					<p class = "time">2020-01-13</p>
				</div>
				<div class = "eval3">
					<div class = "word clearfix">
						<p class = "clearfix">共1000+条评论</p>
						<div class = "more">
							<p>查看更多</p>
							<div class = "right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class = "buy">
			<div class = "shopCar">
				<img src = "images/detail_/11.jpg" alt = "">
				<p>购物车</p>
			</div>
			<a href = "#">加入购物车</a>
			<a href = "#">立即购买</a>
		</div>
	</div>
	<script src = "js/remScale.js"></script>
</body>
</html>
