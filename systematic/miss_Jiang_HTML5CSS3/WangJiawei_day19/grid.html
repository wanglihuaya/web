<!DOCTYPE html>
<html lang = "zh-CN">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<link rel = "stylesheet" href = "../WangJiawei_day18/css/reset.css">
	<title>gird</title>
</head>
<style>
	.box {
		background: linear-gradient(to right, #eee, royalblue, mediumpurple);
		width: 100%;
		height: 400px;
		margin: 200px auto;
		display: grid;
		grid-template-columns: 400px auto 200px;
		grid-template-rows: 1fr 1fr;
		grid-template-areas: 'a b d'
		                     'a c d';
		/*border: 6px dashed tomato;*/
		box-sizing: border-box;
		grid-gap: 10px;
	}

	.box div {
	}

	.box1 {
		background-color: rgba(255, 255, 255, .2);
		border: 2px dashed tomato;
		grid-area: a;
	}

	.box2 {
		background-color: rgba(255, 255, 255, .2);
		border: 2px dashed tomato;
	}

	.box3 {
		background-color: rgba(255, 255, 255, .2);
		border: 2px dashed tomato;
	}

	.box4 {
		background-color: rgba(255, 255, 255, .2);
		border: 2px dashed tomato;
		grid-area: d;

	}
</style>
<body>
	<div class = "box">
		<div class = "box1"></div>
		<div class = "box2"></div>
		<div class = "box3"></div>
		<div class = "box4"></div>
	</div>
</body>
</html>
