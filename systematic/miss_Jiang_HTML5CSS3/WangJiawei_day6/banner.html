<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>banner</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .bg {
    width: 1226px;
    position: relative;
    margin: 0 auto;
  }

  .clearfix {
    content: "";
    display: block;
    clear: both;
  }

  .bg .navigation {
    position: absolute;
    z-index: 1;
  }

  .bg .navigation ul {
    width: 234px;
    height: 420px;
    background-color: rgba(131, 131, 131, 0.3);
    padding: 20px 0;
    list-style: none;
    color: white;
  }

  .bg .navigation ul li {
    padding: 0 0 0 30px;
    line-height: 42px;
    cursor: pointer;
  }

  .bg .navigation ul li:hover {
    background-color: #FF5C01;
  }

  .bg .pic {
    width: 1226px;
    height: 460px;
    position: relative;
    overflow: hidden;
  }

  .bg .pic img {
    display: block;
    width: 1226px;
    top: 0;
    left: 0;
    position: absolute;
  }

  .bg .pic img:nth-of-type(1) {
    
  }

  .bg .pic img:nth-of-type(2) {
    left: 100%;
  }

  .bg .pic img:nth-of-type(3) {
    left: 200%;

  }

  .bg .pic img:nth-of-type(4) {
    left: 300%;

  }

  .bg .pic img:nth-of-type(5) {
    left: 400%;

  }

  .bg .focus {
    position: absolute;
    top: 420px;
    right: 30px;
  }

  .bg .focus input {
    border-radius: 50%;
    width: 10px;
    height: 10px;
    float: left;
    background-color: #333;
    cursor: pointer;
    margin: 0 10px;
  }

  .bg .btn {
    position: relative;
  }

  .bg .btn .left {
    position: absolute;
    top: 195px;
    width: 40px;
    height: 80px;
    left: 234px;
    background-color: brown;
  }

  .bg .btn .right {
    right: 0;
    background-color: brown;
    position: absolute;
    top: 195px;
    width: 40px;
    height: 80px;
  }
</style>

<body>
  <div class="bg">
    <div class="navigation">
      <ul>
        <li>手机 电话卡</li>
        <li>电视 盒子</li>
        <li>笔记本 显示器</li>
        <li>家电 插线板</li>
        <li>出行 穿戴</li>
        <li>智能 路由器</li>
        <li>电源 配件</li>
        <li>健康 儿童</li>
        <li>耳机 音响</li>
        <li>生活 箱包</li>
      </ul>

    </div>
    <div class="pic">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/84cec825f1cd04ea6554fece8ecbc236.jpg?thumb=1&w=2452&h=920&f=webp&q=90"
        alt="">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/5996037f1186354a680dfd7c050d32d6.jpg?thumb=1&w=2452&h=920&f=webp&q=90"
        alt="">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/9ebff5f5c1f52f2dbdd611897adbefd4.jpg?thumb=1&w=2452&h=920&f=webp&q=90"
        alt="">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/499c6a806572dab61c794dd9ae4c7617.jpg?thumb=1&w=2452&h=920&f=webp&q=90"
        alt="">
      <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/3d9f8cf47b5eeb286a83e6e95a60105a.jpg?w=2452&h=920" alt="">

    </div>
    <div class="focus">
      <input type="radio" id="control-1" name="control" checked>
      <input type="radio" id="control-2" name="control" >
      <input type="radio" id="control-3" name="control" >
      <input type="radio" id="control-4" name="control" >
      <input type="radio" id="control-5" name="control" >
    </div>
    <div class="control-visible">
      <label for="control-1"></label>
      <label for="control-2"></label>
      <label for="control-3"></label>
      <label for="control-4"></label>
      <label for="control-5"></label>
    </div>
    <div class="btn">
      <div class="left"></div>
      <div class="right"></div>
    </div>


  </div>
</body>

</html>
