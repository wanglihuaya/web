<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>relative</title>
</head>
<style>
  body {
    background-color: #D17173;
  }

  .bg {
    width: 260px;
    border: 1px solid black;
    margin: 0 auto;
  }

  .bg img {
    width: 260px;
    display: block;
  }

  .bg .text {
    position: relative;
    width: 240px;
    margin: 0 auto;
    background-color: lightskyblue;
    height: 160px;
    top: -10px;
  }

  .line {
    width: 300px;
    text-align: center;
    border-bottom: 2px solid black;
    margin: 50px auto;
  }

  .line span {
    position: relative;
    top: 10px;
    background-color: #D17173;
    padding: 0 10px;
    text-shadow: 0 0 15px lightskyblue;
  }

  .web {
    width: 400px;
    margin: 0 auto;
    height: 60px;
    border-bottom: 6px solid #C3C3C3;
  }

  .web ul {
    overflow: hidden;
    padding: 0;
  }

  .web ul li {
    float: left;
    position: relative;
    color: #C3C3C3;
    list-style: none;
    border-bottom: 6px solid#C3C3C3;
    padding: 19px;
  }

  .web ul li:hover {
    border-bottom: 6px solid orangered;
    color: orangered;
  }

  .pic {
    height: 1000px;
    background-color: #fff;
  }

  .totop {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100px;
    height: 100px;
    background-color: #000;
    font-size: 50px;
    opacity: 0.4;
  }
</style>

<body>
  <div class="bg">
    <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1gjsr36zi4gj30hs0m8mz3.jpg" alt="">
    <div class="text"></div>
  </div>
  <div class="line">
    <span>社交账号登录</span>
  </div>

  <div class="web">
    <ul>
      <li>WEB</li>
      <li>JAVA</li>
      <li>Pyhon</li>
    </ul>
  </div>
  <div class="pic">
  </div>
  <div class="totop"><a href=""#>r </a></div>

  </div>
</body>

</html>
