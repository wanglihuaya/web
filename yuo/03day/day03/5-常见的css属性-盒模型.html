        单方向设置padding 
            paddig-left/padding-right/padding-bottom/padding-top

        复合写法 
            padding :10px    一个值  上右下左
            padding:10px 20px 两个值 上下  右左
            padding:10px 20px 20px;三个值  上   右左  下
            padding:10px 20px 30px 40px 四个值： 上 右 下 左
