<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height: 300px;
            background: pink;
            position: relative;
        }

        .con1{
            width:180px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top:0;
        }

        .con2{
            width:200px;
            height: 150px;
            background: green;
          
        }

        
    </style>
</head>
<body>
    <div class="box">
        <div class="con1"></div>
        <div class="con2"></div>
    </div>
</body>
</html>
