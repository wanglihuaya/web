<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }

        .box{
            width:1300px;
            height: 600px;
            background: lightblue;
            /*加边框 ：border: 线粗细  线型  线的颜色 */
            border:2px solid black;
            position: relative;
            overflow: hidden;
            
        }

        .mountain1{
            width:400px;
            height: 400px;
            background: green;
            border-radius: 100px 0 0 0;
            transform: rotate(60deg);
            position: absolute;
            left: 0;
            bottom: -170px;
            z-index: 1;
        }

        .mountain2{
            width:600px;
            height: 600px;
            background: green;
            border-radius: 200px 0 0 0;
            transform: rotate(45deg);
            position: relative;
            left: 390px;
            bottom: -220px;
            z-index: 1;
        }

        .mountain3{
            width:350px;
            height: 350px;
            background: green;
            border-radius: 200px 0 0 0;
            transform: rotate(50deg);
            position: absolute;
            right: -50px;
            bottom: -70px;
            z-index: 1;
        }

        .cloud{
            width:230px;
            height: 100px;
            position: absolute;
            left: 0;
            top:10px;
            animation: cloud-move 3s linear 3s infinite alternate;
        }

        .cloud1{
            width:80px;
            height: 50px;
            border-radius: 50%;
            background: white;
            position: absolute;
            left: 0;
            top:20px;
        }

        .cloud2{
            width:150px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 26px;
            top: 0px;
        }

        .cloud3{
            width:140px;
            height: 70px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 84px;
            top:12px;
        }

        .sun{
            width:100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;
            position: absolute;
            left: -100px;
            bottom: 100px;
            animation: sun-move 3s linear forwards;
        }

        /*太阳动画*/
        @keyframes sun-move {
            0%{
                left: -100px;
                bottom: 100px;
            }

            25%{
                left:226px;
                bottom:320px;
            }

            50%{
                left:302px;
                bottom:205px;
            }
            
            75%{
                left: 694px;
                bottom: 459px;
            }

            100%{
                left: 1090px;
                bottom: 500px;
            }
        }

        /*云动画*/
        @keyframes cloud-move{
            from{
                left: 0;
            }

            to{
                left: 500px;
            }
        }

        .windmill{
            width:100px;
            height: 200px;
         
            position: absolute;
            right: 170px;
            bottom: 226px;
        }

        .line{
            width:10px;
            height: 150px;
            background: burlywood;
            position: absolute;
            left: 45px;
            bottom: 0;
        }

        .fan{
            width:100px;
            height: 100px;
            position: relative;
            /* 帧动画 */
            animation: windmill-move 1s linear  infinite ;
        }

        .fan1,.fan2{
            width:100px;
            height: 10px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top:45px;
        }

        .fan2{
            transform: rotate(90deg);
        }

        /*风车旋转*/  
        @keyframes windmill-move{
            from{
                transform: rotate(0deg);
            }   

            to{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="mountain1"></div>
        <div class="mountain2"></div>
        <div class="mountain3"></div>
        <div class="cloud">
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
        </div>
        <div class="sun"></div> 
        <div class="windmill">
            <div class="line"></div>
            <div class="fan">
                <div class="fan1"></div>
                <div class="fan2"></div>
            </div>
        </div>
    </div>
</body>
</html>
