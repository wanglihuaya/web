<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /*外边距*/
            margin:0;
            /*内边距*/
            padding:0;
        }

        ul{
            width:1007px;
            height: 40px;
            background: pink;
            list-style: none;
        }

        li{
            width:125px;
            text-align: center;
            height: 40px;
            line-height: 40px;
            float: left;
            /*加右边框 */
            border-right:1px solid red;
        }

        li:hover{
            color:blue;
        }

        .last{
            /*去掉边框*/
            border: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>集团介绍</li>
        <li>产品中心</li>
        <li>市场市场</li>
        <li>技术研发</li>
        <li>国际合作</li>
        <li>投资者关系</li>
        <li>新闻资讯</li>
        <li class="last">人力资源</li>
    </ul>
</body>
</html>
