<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: gray;
        }

        .taiji{
            width:400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            animation: move 2s linear infinite;
        }

        .white_box{
            width:400px;
            height: 200px;
            background: white;
            position: relative;
          
        }

        .black_box{
            width:400px;
            height: 200px;
            background: black;
            position: relative;
          
        }

        .circle1{
            width:200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            position: absolute;
            right: 0;
            top:100px;
            z-index: 1;
        }

        .dot1{
            width:50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            position: absolute;
            left:75px;
            top:75px;
        }

        .circle2{
            width:200px;
            height: 200px;
            border-radius: 50%;
            background: black;
            position: absolute;
            left: 0;
            top:-100px;
        }

        .dot2{
            width:50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left:75px;
            top:75px;
        }

        @keyframes move{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="taiji">    
        <div class="white_box">
            <div class="circle1">
                <div class="dot1"></div>
            </div>
        </div>
        <div class="black_box">
            <div class="circle2">
                <div class="dot2"></div>
            </div>
        </div>
    </div>
</body>
</html>
