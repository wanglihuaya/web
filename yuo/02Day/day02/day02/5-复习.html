<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
       
        .box1{
            width:200px;
            height: 100px;
            background: red;
            color:green;
            font-size: 30px;
            text-align: center;
            border-radius: 10px 30px 40px 60px;
            transform: rotate(45deg) scale(2,3);
        }
    </style>
</head>
<body>
    <!--
        class起名规则 ：
            有字母  数字 _  - 组成  
            不能以数字开头    
        选择器  ：
            类型选择器 ： 标签名作为选择器  eg : div{},p{}
            类选择器/class选择器 ： eg: <div class="box1">地方</div> 
            通配符选择器 ： *  （选中页面中所有的标签）
            
        
    -->
    <div class="box1"></div> 
 
</body>
</html>
