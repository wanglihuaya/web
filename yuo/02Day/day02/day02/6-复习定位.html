<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:300px;
            height: 300px;
            background: pink;
            position: absolute;
        }

        .box2{
            width:200px;
            height: 200px;
            background: red;
        }

        .box3{
            width:100px;
            height: 100px;
            background: green;
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <!--
        相对定位 ： position:relative  是以自身原来的位置来说的
        绝对定位 ： position: absolute，以最近已定位的父元素（参照物： position:relative/ position: absolute）来说的,
        如果没参照物以html的位置来说的,最常见的就是子绝父相


        方向关键字 : left  right   top  bottom
        改变层级关键字 ： z-index : auto（默认值），z-index值越大，层级越高

    -->
   
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
    
</body>
</html>
