<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width:1300px;
            height: 600px;
            border: 2px solid black;
            overflow: hidden;
            background-color: lightblue;
        }
        .mountain01{
            position:absolute ;
            bottom:-160px ;
            width: 400px;
            height: 400px;
            background-color: green;
            transform: rotate(60deg);
            border-radius: 100px 0 0 0;
            z-index: 1;
        }
        .mountain02{
            position: absolute;
            bottom: -270px;
            left: 400px;
            width: 600px;
            height: 600px;
            background-color: green;
            transform: rotate(50deg);
            border-radius: 150px 0 0 0;
            z-index: 1;
        }
        .mountain03{
            position: absolute;
            bottom: -35px;
            right: -50px;
            width: 300px;
            height: 300px;
            background-color: green;
            transform: rotate(40deg);
            border-radius: 150px 0 0 0;
            z-index: 1;
        }
        .sun{
            position: absolute;
            left: -100px;
            bottom: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
            animation: sun-move 3s linear forwards;
        }
        @keyframes sun-move {
            0%{
                left: -100px;
                bottom: 100px;
            }
            25%{
                left: 200px;
                bottom: 300px;
            }
            50%{
                left: 400px;
                bottom: 200px;
            }
            75%{
                left: 700px;
                bottom: 400px;
            }
            100%{
                left: 1100px;
                bottom: 500px;
            }
        }
        .cloud{
            position: relative;
            top:10px;
            width: 200px;
            height: 100px;
            animation: cloud-move 3s linear 3s infinite alternate;
        }
        .circle01{
            position: absolute;
            left:0;
            top: 20px;
             width: 80px;
             height: 50px;
             background-color:#fff ;
             border-radius: 50%;
         }
        .circle02{
            position: absolute;
            left:30px;
            top: -7px;
            width: 150px;
            height: 80px;
            background-color:#fff ;
            border-radius: 50%;
        }
        .circle03{
            position: absolute;
            left:86px;
            top: 13px;
            width: 140px;
            height: 70px;
            background-color:#fff ;
            border-radius: 50%;
        }
        @keyframes cloud-move {
            0%{
                left:0;
            }
            100%{
                left: 500px;
            }
        }
        .winnower{
            position: relative;
            top: 128px;
            left: 1037px;
            width: 100px;
            height: 200px;
        }
        .gan{
            position: absolute;
            bottom: 0;
            left: 45px;
            width: 10px;
            height: 150px;
            background-color: burlywood;
        }
        .shanye{
            width: 100px;
            height: 100px;
            animation:yepian-rotate 2s linear infinite;
        }
        .yepian01,.yepian02{
            position: absolute;
            top: 42px;
            width: 100px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
        }
        .yepian02{
            transform: rotate(90deg);
        }
        @keyframes yepian-rotate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="mountain01"></div>
        <div class="mountain02"></div>
        <div class="mountain03"></div>
        <div class="sun"></div>
        <div class="cloud">
            <div class="circle01"></div>
            <div class="circle02"></div>
            <div class="circle03"></div>
        </div>
        <div class="winnower">
            <div class="gan"></div>
            <div class="shanye">
                <div class="yepian01"></div>
                <div class="yepian02"></div>
            </div>
        </div>
    </div>
</body>
</html>
