<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>淘男网</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: Helvetica, Arial, sans-serif;
		}

		body {
			background-color: #eee;
		}

		.bg {
			width: 812px;
			height: 700px;
			background-color: #fff;
			margin: 0 auto;
			overflow: hidden;
		}

		h1 {
			margin: 20px 0 0 70px;
		}

		img {
			width: auto;
			height: auto;
		}

		h2 {
			font-size: 20px;
			color: rgba(232, 26, 68);
			margin-left: 80px;
			border-bottom: 1px solid #E8E8E8;
			padding: 0 0 6px 0;
		}

		span {
			font-size: 14px;
			color: black;
		}

		.con {
			margin: 10px 0 0 80px;
			position: relative;
		}

		label {
			line-height: 2rem;
		}

		#num,
		#pwd,
		#name,
		#vcode1,
		#vcode2 {
			display: block;
			height: 1.8rem;
			width: 20rem;
		}

		.clause {
			vertical-align: middle;
			line-height: 3rem;
			position: relative;
			overflow: hidden;
		}

		.clause span {
			position: relative;
			left: 20px;
			font-size: 14px;
		}

		a {
			text-decoration: none;
		}

		.clause #checked {
			position: absolute;
			top: 18px;
		}

		.sub {
			width: 272px;
			height: 34px;
			background: #E52446;
			border: none;
			color: #FCEFF1;
			font-size: 20px;
			border-radius: 5px;
			margin: 20px 0 10px 0;
			display: block;
		}

		.qq {
			vertical-align: middle;
		}

		.login {
			display: inline-block;
			width: 225px;
			text-align: right;
		}
		
		.pic {
			position: absolute;
			top: 40px;
			left: 400px;
			border-radius: 20px;
			box-shadow: 1px 1px 10px black;
		}
	</style>
</head>

<body>
	<div class="bg">
		<h1>
			<img src="images/logo.png" alt="淘男网">
		</h1>
		<h2>
			免费注册
			<span class="title">
				1分钟快速注册，相识有缘人
			</span>
		</h2>
		<div class="con">
			<p>
				<label for="">性别：</label>
				<input type="radio" name="sex"> 男
				<input type="radio" name="sex"> 女
			</p>
			<p>
				<label for="">注册方式：</label>
				<input type="radio" name="num"> 手机
				<input type="radio" name="num"> 邮箱
			</p>
			<p>
				<label for="num">手机号码：</label>
				<input type="text" id="num">
			</p>
			<p>
				<label for="pwd">设置密码：</label>
				<input type="password" id="pwd">
			</p>
			<p>
				<label for="vcode1">验证码：</label>
				<input type="text" id="vcode1">
			</p>
			<p>
				<label for="name">昵称：</label>
				<input type="text" id="name">
			</p>
			<p>
				<label for="vcode2">验证码：</label>
				<input type="text" id="vcode2">
			</p>
			<p class="clause">
				<input type="checkbox" name="" checked id="checked">
				<span>年满18周岁 已阅读并同意<a href="#">《淘男服务条款》</a></span>
			</p>
			<input type="submit" value="立即注册" class="sub" id="sub">
			<img src="images/qq.png" alt="" class="qq">
			<a href="#" class="login">淘男网会员登录</a>
			<img src="images/pic.png" alt="" class="pic" id="pic">
		</div>
	</div>
</body>

</html>
