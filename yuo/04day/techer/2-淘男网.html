<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        body{
            background: grey;
        }

        .con{
            width:812px;
          
            background: white;
            margin:0 auto;
            overflow: hidden;
            padding-bottom:33px ;
            position: relative;
        }

        h1{
            margin:20px 0 0 70px;
        }

        h2{
            font-size: 20px;
            /*去掉加粗*/
            font-weight: normal;
            color:#E94289;
            margin-left:80px;
            border-bottom: 1px solid #E8E8E8;
            padding-bottom: 6px;
        }

        .title{
            font-size: 14px;
            color:#375A8C;
          
        }

        form{
            margin-left:80px;
        }

        .sex-box{
            margin-left:44px;
        }

        p{
            margin-top:16px;
        }

        .way-box{
            margin-left:12px;
        }

        .dis{
            margin-left:12px;
        }

        .tel{
            /*转为块元素*/
            display: block;
        }

        .tel-box{
            width:268px;
            height: 32px;
            margin-top:7px;
            border:1px solid #D9D9D9;
        }

        .txt{
            font-size: 14px;
        }

        a{
            color:#2A4F84;
            /*去掉下划线*/
            text-decoration: none;
        }

        .btn{
            width:272px;
            height: 34px;
            background: #E52446;
            border: none;
            color:#FCEFF1;
            font-size: 20px;
            border-radius: 5px;
            margin:20px 0 10px 0;
        }

        .login{
            font-size: 14px;
            color:#EB2644;
        }

        .qq{
            margin-right: 58px;
            /*图片和文字垂直对齐方式*/
            vertical-align: middle;
        }

        .pic{
            position: absolute;
            right: 0;
            bottom: 80px;
        }

        .last{
            margin-left:80px;
        }
    </style>
</head>
<body>
    <!--
        块级元素加margin-top,如果父元素身上没有padding/border， margin-top会作用在元素身上，解决 ：
            给父元素：overflow:hidden  
    -->
    <div class="con">
        <h1>
            <img src="images/logo.png" alt="">
        </h1>
        <h2>免费注册<span class="title">1分钟快速注册，相识有缘人</span></h2>
        <form action="">
            <p>
                <label for="">性别:</label>
                <input class="sex-box" type="radio" name="sex"> 男
                <input type="radio" class="dis" name="sex"> 女
            </p>
            <p>
                <label for="">注册方式:</label>
                <input class="way-box" type="radio" name="way"> 手机
                <input type="radio" class="dis" name="way"> 邮箱
            </p>
            <p>
                <label for="" class="tel">手机号码:</label>
                <input class="tel-box" type="text">
            </p>
            <p>
                <label for="" class="tel">设置密码:</label>
                <input class="tel-box" type="password">
            </p>
            <p>
                <label for="" class="tel">验证吗:</label>
                <input class="tel-box" type="text">
            </p>
            <p>
                <label for="" class="tel">昵称:</label>
                <input class="tel-box" type="text">
            </p>
            <p>
                <label for="" class="tel">验证吗:</label>
                <input class="tel-box" type="text">
            </p>
            <p class="txt">
                <input type="checkbox" checked>
                年满18周岁 已经阅读并同意<a href="https://www.baidu.com">《淘男服务条款》</a>
            </p>
            <input class="btn" type="submit" value="立即注册">    
        </form>
        <p class="last">
            <img class="qq" src="images/qq.png" alt="">
            <a class="login" href="https://www.baidu.com">淘男网会员登录</a>
        </p>

        <img class="pic" src="images/pic.png" alt="">
    </div>
</body>
</html>
